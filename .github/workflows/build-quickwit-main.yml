name: Build Quickwit main

on:
  # 手动触发
  workflow_dispatch:

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout quickwit
        uses: actions/checkout@v4
        with:
          repository: quickwit-oss/quickwit
          ref: main
          fetch-depth: 1

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            protobuf-compiler \
            cmake
            
      - name: Check protoc
        run: |
          which protoc || echo "protoc not found"
          protoc --version || echo "protoc failed"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build quickwit binary
        working-directory: quickwit
        env:
          CARGO_INCREMENTAL: 0
        run: |
          cargo build --release --bin quickwit --features release-feature-set
          strip target/release/quickwit || true
          mkdir -p artifacts
          cp target/release/quickwit artifacts/quickwit-main-linux-amd64
          echo "== PWD =="
          pwd
          echo "== LS =="
          ls -R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickwit-main-linux-amd64
          path: quickwit/artifacts/quickwit-main-linux-amd64

