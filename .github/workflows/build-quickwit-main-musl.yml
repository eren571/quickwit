name: Build Quickwit main (musl static)

on:
  workflow_dispatch:

jobs:
  build-linux-musl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout quickwit
        uses: actions/checkout@v4
        with:
          repository: quickwit-oss/quickwit
          ref: main
          fetch-depth: 1

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            protobuf-compiler \
            cmake \
            musl-tools

      # ✅ 关键：让 dtolnay/rust-toolchain 直接安装 musl target
      - name: Setup Rust (stable + musl target)
        uses: dtolnay/rust-toolchain@stable
        with:
          # 不显式写 toolchain 字段就用 @stable 对应的 stable
          targets: x86_64-unknown-linux-musl

      - name: Show installed targets
        run: |
          rustc -V
          rustup target list --installed

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build quickwit binary (musl)
        working-directory: quickwit
        env:
          CARGO_TARGET: x86_64-unknown-linux-musl
        run: |
          echo "Building target: ${CARGO_TARGET}"
          cargo build --release \
            --target "${CARGO_TARGET}" \
            --bin quickwit \
            --features release-feature-set

          echo "== Built binaries =="
          ls -lh "target/${CARGO_TARGET}/release/"

          strip "target/${CARGO_TARGET}/release/quickwit" || true

          mkdir -p artifacts
          cp "target/${CARGO_TARGET}/release/quickwit" artifacts/quickwit-main-musl-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickwit-main-musl-x86_64
          path: quickwit/artifacts/quickwit-main-musl-x86_64
